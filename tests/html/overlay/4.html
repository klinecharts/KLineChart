<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="kline time-line candlestick stock chart canvas k线 行情 蜡烛图 分时图 技术指标 图表" />
    <meta name="description" content="shape test" />
    <script type="text/javascript" src="../../../dist/klinecharts.min.js"></script>
    <script type="text/javascript" src="../../js/dataSource.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/chart.css" />
    <title>Overlay long/short position</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="buttons">
        <button id="long">long</button>
        <button id="short">short</button>
        <button id="zhcn">中文</button>
        <button id="enus">english</button>
        <button id="custom">自定义样式</button>
        <button id="weak-magnet">弱磁模式</button>
        <button id="strong-magnet">强磁模式</button>
    </div>
    <div id="chart"></div>
    <script>
        window.onload = function () {
            // Register overlay
            klinecharts.registerOverlay({
                name: 'circle',
                needDefaultPointFigure: true,
                needDefaultXAxisFigure: true,
                needDefaultYAxisFigure: true,
                totalStep: 3,
                createPointFigures: function ({ overlay, coordinates }) {
                    if (coordinates.length === 2) {
                        const xDis = Math.abs(coordinates[0].x - coordinates[1].x)
                        const yDis = Math.abs(coordinates[0].y - coordinates[1].y)
                        const radius = Math.sqrt(xDis * xDis + yDis * yDis)
                        return [
                            {
                                key: 'circle',
                                type: 'circle',
                                attrs: {
                                    ...coordinates[0],
                                    r: radius
                                },
                                styles: {
                                    style: 'stroke_fill'
                                }
                            },
                            {
                                key: 'text',
                                type: 'text',
                                attrs: {
                                    ...coordinates[0],
                                    text: overlay.extendData
                                }
                            }
                        ]
                    }
                    return []
                }
            })

            var chart = klinecharts.init('chart')
            chart.applyNewData(generated())
            // Add longPosition
            document.getElementById('long').addEventListener('click', function () {
                chart.createOverlay('longPosition')
            })
            // Add shortPosition
            document.getElementById('short').addEventListener('click', function () {
                chart.createOverlay('shortPosition')
            })
            // change zhcn
            document.getElementById('zhcn').addEventListener('click', function () {
                chart.setLocale('zh-CN');
            })
            document.getElementById('enus').addEventListener('click', function () {
                chart.setLocale('en-US');
            })
            // custom style
            document.getElementById('custom').addEventListener('click', function () {
                chart.createOverlay({
                    name: 'longPosition',
                    styles: {
                        target: { color: '#2962ff33' },
                        loss: { color: '#ff660033' },
                        midLine: { color: '#f71427', size: 1 },
                        targetText: {
                            backgroundColor: '#2962ff'
                        },
                        lossText: {
                            backgroundColor: '#ff6600'
                        }
                    }
                })
            })
            // weak magnet
            document.getElementById('weak-magnet').addEventListener('click', function () {
                chart.createOverlay({ name: 'longPosition', mode: 'weak_magnet' })
            })
            // strong magnet
            document.getElementById('strong-magnet').addEventListener('click', function () {
                chart.createOverlay({ name: 'longPosition', mode: 'strong_magnet' })
            })
        }
    </script>
</body>

</html>
